<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./dist/bundle.js"></script>
    <title>Yestoday</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="header__left">
          <p>안녕하세요,</p>
          <p>재호님</p>
        </div>
        <div class="header__right">
          <p>도전 금액</p>
          <div class="today-challenge-money">100,000 원</div>
        </div>
      </header>
      <main class="main">
        <div class="main__header">
          <span>오늘</span><span class="total-spend-money">21,000 원</span>
        </div>
        <div class="main__body spend-list">
          <div class="spend-item">
            <div class="item-name">아메리카노</div>
            <div class="item-money">4,500 원</div>
          </div>
          <div class="spend-item">
            <div class="item-name">치즈돈까스</div>
            <div class="item-money">8,500 원</div>
          </div>
          <div class="spend-item">
            <div class="item-name">문구류</div>
            <div class="item-money">8,000 원</div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <span>어제</span
        ><span class="yesterday-challenge-money">150,000 원</span
        ><span class="yesterday-total-spend-money">85,000 원</span>
      </footer>
    </div>
  </body>
</html>
