<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./dist/bundle.js"></script>
    <title>Yestoday</title>
  </head>
  <body>
    <div id="app-main">
      <header class="header">
        <div class="header__left">
          <p>안녕하세요,</p>
          <p>재호님</p>
        </div>
        <div class="header__right">
          <p>도전 금액</p>
        </div>
      </header>
      <main class="main">
        <div class="main__header">
          <div>오늘</div>
        </div>
        <div class="main__body spend-list"></div>
      </main>
      <footer class="footer">
        <div>어제</div>
        <div class="yesterday-challenge-money">150,000 원</div>
        <div class="yesterday-total-spend-money">85,000 원</div>
      </footer>
    </div>
    <div id="app-challenge-input" style="display: none">
      <header class="header-challenge-input"></header>
      <main class="main-challenge-input">
        <p>얼마나?</p>
      </main>
      <footer class="footer-challenge-input"></footer>
    </div>
    <div id="app-item-input" style="display: none">
      <header class="header-item-input"></header>
      <main class="main-item-input">
        <p class="item-input-name">어디에?</p>
        <p class="item-input-money">얼마나?</p>
      </main>
      <footer class="footer-item-input"></footer>
    </div>
    <div id="app-calendar" style="display: none">
      <header class="header-calendar">
        <!-- 뒤로가기 버튼 -->
        <div class="header-calendar__right">
          <p>최근 1년의 기록만</p>
          <p>저장됩니다.</p>
        </div>
      </header>
      <main class="main-calendar">
        <div class="main-calendar__header">
          <div class="calendar-prev-button">◀︎</div>
          <div class="calendar-title">7월</div>
          <div class="calendar-next-button">▶︎</div>
        </div>
        <div class="main-calendar__body">
          <!-- 캘린더 뷰 -->
          <h1>Comming Soon</h1>
          <h2>추후 구현 사항</h2>
          <h4>- 캘린더 뷰</h4>
          <h4>- 메인 페이지 금액 자정 자동 갱신</h4>
          <h4>- 클라이언트 라우팅 페이지 구분(history API)</h4>
        </div>
      </main>
      <footer class="footer-calendar">
        <div>총</div>
        <div class="month-total-challenge">700,000 원</div>
        <div class="month-total-spend">575,000 원</div>
      </footer>
    </div>
  </body>
</html>
